*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:#f8fafc;
  color:#222;
}

/* ================= HEADER ================= */
header{
  background:linear-gradient(135deg,#064635,#0b7a5a);
  color:white;
  padding:80px 20px;
  text-align:center;
  position:relative;
  overflow:hidden;
}

header::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at top left,rgba(255,255,255,.15),transparent 40%),
    radial-gradient(circle at bottom right,rgba(255,255,255,.12),transparent 40%);
}

/* FRONT FLEX BOX */
.hero{
  position:relative;
  z-index:2;
  max-width:1000px;
  margin:auto;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:30px;
  align-items:center;
}

.hero img{
  width:170px;
  height:170px;
  border-radius:50%;
  border:5px solid #fff;
  object-fit:cover;
}

/* NAME EFFECT */
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:3rem;
  font-weight:800;
  background:linear-gradient(90deg,#fff,#b7ffe3,#fff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 3s infinite linear;
}

@keyframes shine{
  from{background-position:0%}
  to{background-position:200%}
}

/* TYPING EFFECT */
.typing{
  font-weight:700;
  font-size:1.3rem;
  border-right:3px solid #fff;
  width:max-content;
  white-space:nowrap;
  overflow:hidden;
  animation:typing 4s steps(30) infinite alternate;
}

@keyframes typing{
  from{width:0}
  to{width:260px}
}

/* SKILLS FLEX BOX */
.skills{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  justify-content:center;
  margin-top:25px;
}

.skill{
  background:rgba(255,255,255,.15);
  padding:10px 18px;
  border-radius:30px;
  font-weight:600;
  backdrop-filter:blur(6px);
}

/* CTA BUTTONS */
.cta{
  margin-top:30px;
  display:flex;
  gap:15px;
  justify-content:center;
  flex-wrap:wrap;
}

.cta a{
  text-decoration:none;
  padding:12px 26px;
  border-radius:30px;
  font-weight:600;
}

.hire{
  background:#fff;
  color:#064635;
}

.whatsapp{
  background:#25d366;
  color:white;
}

/* ================= NAV ================= */
nav{
  background:#0b7a5a;
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
}

nav button{
  background:none;
  border:none;
  color:white;
  padding:15px 20px;
  cursor:pointer;
}

nav button.active,
nav button:hover{
  background:#065f46;
}
