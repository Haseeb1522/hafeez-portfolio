<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abdul Hafeez | Graphic Designer</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  background:#f3f6f5;
}

/* ===== FLEX HEADER STRIP ===== */
.hero{
  background:#0b7a5a;
  padding:40px 20px;
}

.hero-flex{
  max-width:1100px;
  margin:auto;
  display:flex;
  align-items:center;
  gap:30px;
  background:#0f9b6c;
  padding:30px;
  border-radius:16px;
  color:#fff;
}

/* image */
.hero-flex img{
  width:140px;
  height:140px;
  border-radius:50%;
  border:4px solid #fff;
  object-fit:cover;
}

/* text */
.hero-text h1{
  font-size:2.4rem;
  font-weight:600;
}

.hero-text p{
  margin-top:5px;
  font-weight:500;
}

/* skills */
.skills{
  margin-top:15px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.skills span{
  background:rgba(255,255,255,0.2);
  padding:6px 14px;
  border-radius:20px;
  font-size:0.85rem;
}

/* buttons */
.buttons{
  margin-top:18px;
  display:flex;
  gap:15px;
}

.buttons a{
  text-decoration:none;
  background:#fff;
  color:#0b7a5a;
  padding:8px 18px;
  border-radius:20px;
  font-weight:600;
}

/* responsive */
@media(max-width:768px){
  .hero-flex{
    flex-direction:column;
    text-align:center;
  }
}
</style>
</head>

<body>

<!-- FLEX HEADER -->
<div class="hero">
  <div class="hero-flex">

    <!-- image -->
    <img src="Abdul.jpg" alt="Abdul Hafeez">

    <!-- text -->
    <div class="hero-text">
      <h1>Abdul Hafeez</h1>
      <p>Graphic Designer</p>

      <div class="skills">
        <span>Logos</span>
        <span>Branding</span>
        <span>Shirt Design</span>
        <span>Social Media</span>
      </div>

      <div class="buttons">
        <a href="#">Hire Me</a>
        <a href="https://wa.me/923439014152">WhatsApp</a>
      </div>
    </div>

  </div>
</div>

</body>
</html>
